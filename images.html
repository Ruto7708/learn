<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
    <style>
        body {
            background-color: cyan;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.8); /* Light background for navbar */
            padding: 15px;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            display: flex;
            justify-content: space-around; /* Space items evenly */
            margin-bottom: 20px; /* Space between navbar and content */
        }

        a {
            text-decoration: none;
            color: red;
            font-weight: bold; /* Make links bold */
            padding: 10px 15px; /* Add padding around links */
            transition: color 0.3s, background-color 0.3s; /* Smooth transition */
        }

        a:hover {
            color: blue;
            background-color: rgba(255, 0, 0, 0.2); /* Light red background on hover */
            border-radius: 3px; /* Rounded hover effect */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Image Gallery</h1>

<nav>
    <a href="Home.html">Home</a>
    <a href="images.html">Images</a>
    <a href="form.html">Login</a>
</nav>

<div class="gallery">
    <!-- Local image -->
    <!-- <img src="images/img1.jpg" alt="My Image"> -->

    <!-- Remote images -->
    <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Crane">

    <img src="https://images.unsplash.com/photo-1719937050792-a6a15d899281?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8" alt="Beautiful Landscape">

    <img src="https://images.unsplash.com/photo-1728415856726-eeba9875b4b9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzNHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Scene">
</div>

<div class="footer">
    <p>&copy; 2024 My Image Gallery</p>
</div>

</body>
</html>
